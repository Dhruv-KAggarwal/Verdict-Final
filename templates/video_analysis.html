<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        .video-frame {
            width: 100%;
            height: auto;
        }
        .predictions-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .progress {
            height: 25px;
        }
        .upload-container {
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-container.dragover {
            border-color: #007bff;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Object Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/realtime">Real-time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/video-analysis">Video Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Video Analysis</h2>
        
        <!-- Upload Container -->
        <div class="upload-container" id="uploadContainer">
            <h4>Drag & Drop Video Here</h4>
            <p>or</p>
            <input type="file" id="videoFile" accept=".mp4,.avi,.mov" class="form-control">
            <small class="text-muted">Supported formats: MP4, AVI, MOV</small>
            <div id="modelSelector" class="mt-3">
                <label for="modelType">Select Model:</label>
                <select id="modelType" class="form-select">
                    <option value="custom">Custom Model</option>
                    <option value="default">Default Model</option>
                </select>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress mb-3 d-none" id="progressContainer">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
        </div>
        
        <!-- Video Display -->
        <div class="video-container d-none" id="videoContainer">
            <img id="videoFrame" class="video-frame" alt="Video Frame">
        </div>
        
        <!-- Predictions Display -->
        <div class="predictions-container d-none" id="predictionsContainer">
            <h4>Detections</h4>
            <div id="predictions"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSession = null;
        let frameUpdateInterval = null;
        let statusCheckInterval = null;

        // Handle file upload
        document.getElementById('videoFile').addEventListener('change', uploadVideo);
        
        // Handle drag and drop
        const uploadContainer = document.getElementById('uploadContainer');
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('dragover');
        });
        
        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('dragover');
        });
        
        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                const input = document.getElementById('videoFile');
                input.files = e.dataTransfer.files;
                uploadVideo();
            }
        });

        // Handle model change
        document.getElementById('modelType').addEventListener('change', function() {
            const selectedModel = this.value;
            fetch('/switch_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ model: selectedModel })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('Model switched to:', data.current_model);
                } else {
                    console.error('Error switching model:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            if (!file) return;

            // Show progress container
            document.getElementById('progressContainer').classList.remove('d-none');
            document.getElementById('videoContainer').classList.remove('d-none');
            document.getElementById('predictionsContainer').classList.remove('d-none');

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict/video', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentSession = data.session_id;
                    startVideoMonitoring();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function startVideoMonitoring() {
            // Update frame every 100ms
            frameUpdateInterval = setInterval(updateFrame, 100);
            
            // Check status every 500ms
            statusCheckInterval = setInterval(checkStatus, 500);
        }

        function updateFrame() {
            if (!currentSession) return;
            
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = `/video/frame/${currentSession}?t=${Date.now()}`;
            
            // Update predictions
            fetch(`/video/predictions/${currentSession}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayPredictions(data.predictions);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function checkStatus() {
            if (!currentSession) return;
            
            fetch(`/video/status/${currentSession}`)
                .then(response => response.json())
                .then(data => {
                    updateProgress(data.progress);
                    
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        clearInterval(frameUpdateInterval);
                        
                        if (data.status === 'error') {
                            alert('Error processing video: ' + data.error);
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        function displayPredictions(predictions) {
            const container = document.getElementById('predictions');
            container.innerHTML = '';
            
            if (!predictions || predictions.length === 0) {
                const noPredDiv = document.createElement('div');
                noPredDiv.className = 'alert alert-info';
                noPredDiv.textContent = 'No objects detected';
                container.appendChild(noPredDiv);
                return;
            }
            
            predictions.forEach(pred => {
                const predDiv = document.createElement('div');
                predDiv.className = 'alert alert-info mb-2';
                predDiv.innerHTML = `
                    <strong>${pred.class}</strong>
                    <span class="badge bg-primary ms-2">${Math.round(pred.confidence * 100)}%</span>
                    <br>
                    <small>Location: (${Math.round(pred.bbox[0])}, ${Math.round(pred.bbox[1])}) - 
                    (${Math.round(pred.bbox[2])}, ${Math.round(pred.bbox[3])})</small>
                `;
                container.appendChild(predDiv);
            });
        }
    </script>
</body>
</html>
